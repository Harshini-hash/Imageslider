<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Responsive Image Slider Gallery</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url('img-1.jpg');">
                <div class="content">
                    <div class="name">Slide 1</div>
                </div>
            </div>
            <div class="item" style="background-image: url('img-2.jpg');">
                <div class="content">
                    <div class="name">Slide 2</div>
                </div>
            </div>
            <div class="item" style="background-image: url('img-3.jpg');">
                <div class="content">
                    <div class="name">Slide 3</div>
                </div>
            </div>
            <div class="item" style="background-image: url('img-4.jpg');">
                <div class="content">
                    <div class="name">Slide 4</div>
                </div>
            </div>
            <div class="item" style="background-image: url('img-5.jpg');">
                <div class="content">
                    <div class="name">Slide 5</div>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    
    </div>
    <script src="project1.js"></script>
</body>
</html>
